<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Beautiful & Modern</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-check-circle"></i>
                    Todo App
                </h1>
                <p class="subtitle">Organize your life, one task at a time</p>
            </div>
        </header>

        <main class="main-content">
            <div class="todo-container">
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="todoInput" placeholder="What needs to be done?" class="todo-input">
                        <button id="addTodo" class="add-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i>
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        Completed
                    </button>
                </div>

                <div class="todo-list" id="todoList">
                    <!-- Todo items will be dynamically added here -->
                </div>

                <div class="todo-stats">
                    <div class="stats-item">
                        <span class="stats-number" id="totalTasks">0</span>
                        <span class="stats-label">Total Tasks</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-number" id="completedTasks">0</span>
                        <span class="stats-label">Completed</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-number" id="pendingTasks">0</span>
                        <span class="stats-label">Pending</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="clearCompleted" class="action-btn secondary">
                        <i class="fas fa-trash"></i>
                        Clear Completed
                    </button>
                    <button id="clearAll" class="action-btn danger">
                        <i class="fas fa-trash-alt"></i>
                        Clear All
                    </button>
                </div>
            </div>
        </main>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
